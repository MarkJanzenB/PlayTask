<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Details</title>
</head>
<body>
    <h1>Project Details</h1>

    {% if project %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <h3>Tasks</h3>
        <ul>
            {% for task in project.task_set.all %}
            <li>{{ task.title }}</li>
            {% endfor %}
        </ul>

        <section>
            <h2>Manage Project</h2>
            <a href="{% url 'project_edit' project.pk %}">Edit Project</a>
            <a href="{% url 'project_confirm_delete' project.pk %}">Delete Project</a>
        </section>

    {% else %}
        <h2>Project not found.</h2>
    {% endif %}

</body>
</html>
