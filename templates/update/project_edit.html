<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Project</title>
</head>
<body>
    <h1>Edit Project - {{ project.title }}</h1>

    {% if project %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <button type="submit">Update Project</button>
        </form>
    {% else %}
        <h2>Project not found.</h2>
    {% endif %}

</body>
</html>
